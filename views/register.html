<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Kopkar Binus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter"],
              nunito: ["Nunito"],
            },
            textUnderlineOffset: {
              10: "10px",
              12: "12px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Logo -->
    <header>
      <img
        src="./img/binuslogo.png"
        alt=""
        class="w-28 bg-gray-30 relative inset-20 ml-20 top-14"
      />
    </header>

    <div class="relative font-inter">
      <!-- Sign In -->
      <div class="absolute flex inset-y-48 left-60 flex-col gap-5">
        <p class="font-bold text-5xl">Sign up to</p>
        <p class="font-medium text-3xl w-72">
          Koperasi Karyawan Bina Nusantara
        </p>
        <div class="w-48">
          If you have an account. You can
          <a
            href="Login.html"
            class="text-indigo-600 font-medium inline-block underline"
            >Sign in here!
          </a>
        </div>
      </div>

      <!-- IMAGE START-->
      <div class="w-1/4 mx-auto py-64">
        <img src="./img/person.png" alt="" />
      </div>
      <!-- IMAGE END -->

      <!-- REGISTER START-->
      <div class="absolute flex flex-col right-56 -top-0 gap-4">
        <p class="font-medium text-4xl mb-2">Sign Up</p>
        <input
          type="email"
          placeholder="Email"
          class="placeholder:text-slate-400 placeholder:pl-2 bg-indigo-200 rounded-lg w-80 h-16 text-lg pl-2"
        />
        <input
          type="text"
          placeholder="Username"
          class="placeholder:text-slate-400 placeholder:pl-2 bg-indigo-200 rounded-lg w-80 h-16 text-lg pl-2"
        />
        <input
          type="text"
          placeholder="Contact Number"
          class="placeholder:text-slate-400 placeholder:pl-2 bg-indigo-200 rounded-lg w-80 h-16 text-lg pl-2"
        />
        <input
          type="password"
          placeholder="Password"
          class="placeholder:text-slate-400 placeholder:pl-2 bg-indigo-200 rounded-lg w-80 h-16 text-lg pl-2"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          class="placeholder:text-slate-400 placeholder:pl-2 bg-indigo-200 rounded-lg w-80 h-16 text-lg pl-2"
        />

        <div class="flex flex-col gap-3">
          <a
            href="#"
            class="bg-indigo-500 shadow-md shadow-indigo-500/50 text-white text-center font-medium text-lg p-3 rounded-xl transition duration-300 ease-in-out delay-0 hover:bg-indigo-600"
            >Sign Up</a
          >
        </div>
        <div class="flex flex-col items-center mt-1">
          <p class="font-medium">or continue with</p>
          <a href="">
            <img src="./img/google_icon.png" alt="" />
          </a>
        </div>
      </div>
    </div>
    <!-- REGISTER END -->

    <script src="script/register.js"></script>
  </body>
</html>
